<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Feminine Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f8d9e5, #f5a3b8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #4b3f4d;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            color: #e06c7c;
            margin: 0;
            font-family: 'Cursive', sans-serif;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 1);
            }
        }

        p {
            font-size: 1.2em;
            color: #6b4f6d;
            margin: 20px 0 0;
            font-family: 'Georgia', serif;
        }

        .heart {
            color: #f9a1b0;
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello My Google...</h1>
    </div>
</body>
</html>
